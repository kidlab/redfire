<html>
<head>
<title>Red5Phone</title>
<script type="text/javascript" src="flashobject.js"></script>
<script type="text/javascript">

function red5phone_getConfig() {

	var username = getPageParameter('username', '');
	var password = getPageParameter('password', password);
	var mailbox = getPageParameter('mailbox', password);

	return {

		username: username,
		password: password,
		mailbox:  mailbox,
		autologin: false
	};
}

function getParameter(string, parm, delim) {

     if (string.length == 0) {
     	return '';
     }

	 var sPos = string.indexOf(parm + "=");

     if (sPos == -1) {return '';}

     sPos = sPos + parm.length + 1;
     var ePos = string.indexOf(delim, sPos);

     if (ePos == -1) {
     	ePos = string.length;
     }

     return unescape(string.substring(sPos, ePos));
}

function getPageParameter(parameterName, defaultValue) {

	var s = self.location.search;

	if ((s == null) || (s.length < 1)) {
		return defaultValue;
	}

	s = getParameter(s, parameterName, '&');

	if ((s == null) || (s.length < 1)) {
		s = defaultValue;
	}

	return s;
}

function killFlash() {


}


function  setupFlash() {

	var fo = new FlashObject("red5phone.swf", "red5phone", "266", "262", "9");

	fo.addParam("swLiveConnect", "true");
	fo.addParam("name", "red5phone");
	fo.addParam("quality", "high");
	fo.addParam("scale", "noscale");
	fo.addParam("salign", "LT");
	fo.addParam("menu", "false");

	fo.write("red5content");

}

</script>
</head>

<body topmargin="0" leftmargin="0" bottommargin="0" rightmargin="0" onload="setupFlash()" onunload="killFlash()">
<div id="red5content"></div>
<form name="demo">
<input type="text" name="destination" value="1000" />
<button onclick="red5phone.dial(demo.destination.value)">Call Me</button>
</form>
</body>
</html>
